name: CI
on:
  push:
    branches:
      - master
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        working-directory: contracts
        run: forge install

      - name: Check gas snapshots
        working-directory: contracts
        run: forge snapshot --check

      - name: Run tests
        working-directory: contracts
        run: forge test
